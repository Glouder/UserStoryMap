<body>
    <h1>用户故事地图</h1>
    <div class="board-outline">
        <div id="board">
            <div id="board-doodles"></div>
            <table class="board-table" id="board-table">
                <tr>
                    <td>
                        <h1 class="home">用户故事地图</h1>
                        <form class="home" onsubmit="return go();">
                            <label>输入画板ID:</label><br>
                            <input class="text" type="text" name="name"><a id="go" onclick="return go();">开始</a>
                        </form><br><br>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!--display # of active users here-->
<!--    <div class="active-connections">connections: undefined</div>
-->    <!--<div style="width: 980px; height: 450px; border: solid 2px; opacity:.1; margin-top: 100px"> this will be the backlog that only appears on drag or perhaps not at all</div>-->
    <script type="text/javascript">
        function go() {
            var value = document.forms[0].elements["name"].value;
            value = escape(value);
            window.location.href = value;
            return false;
        }</script>
    <script type="text/javascript">
        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })(); 
    </script>
</body>
